{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-5">
                {% include 'includes/alerts.html' %}
                <h5 class="text-danger">{{ form.email.errors }}</h5>
                <h5 class="text-danger">{{ form.non_field_errors }}</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="row mt-3">
                        <div class="col">
                            <label>Role of the new employee</label>
                            {{form.role}}
                        </div>

                        <div class="col">
                            <label>Sector of the new employee</label>
                            {{form.sector}}
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            {{form.ssn}}
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            {{form.address}}
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label>Rate per hour of the new employee</label>
                            {{form.salary}}
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">sumit</button>
                    </div>  

                </form>
            </div>
        </div>
    </div>

{% endblock %}
