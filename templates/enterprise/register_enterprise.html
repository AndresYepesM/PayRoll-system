{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 mx-auto mt-2">
            <h3>Register your company</h3>
            <form action="#" method="post">
                {% csrf_token %}
                
                <div class="row mt-2">
                    <div class="col">
                        <label>Company name</label>
                        {{form.name}}
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <label>Email Address</label>
                        {{form.email}}

                    </div>

                    <div class="col">
                        <label>Phone number</label>
                        {{form.phone}}
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <label>Address line 1</label>
                        {{form.address_line_1}}
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <label>Address line 2</label>
                        {{form.address_line_2}}
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <label>State</label>
                        {{form.state}}
                    </div>

                    <div class="col">
                        <label>City</label>
                        {{form.city}}
                    </div>

                    <div class="col">
                        <label>Country</label>
                        {{form.country}}
                    </div>

                    <div class="col">
                        <label>Zipcode</label>
                        {{form.zipcode}}
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secondary" type="submit">Register</button>
                    </div>   
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
