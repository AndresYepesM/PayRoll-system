{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 mx-auto">
            {% if '/edit/' in request.path %}
                <h4>Edit role</h4>
            {% else %}
                <h4>Add your new role</h4>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {% if '/edit/' in request.path %}
                    {{form.name}}
                {% else %}
                    <input type="text" name="name" class="form-control">
                {% endif %}
                <div class="d-grid gap-2 mt-3">
                    {% if '/edit/' in request.path %}
                    <button class="btn btn-primary" type="submit">Edit Role</button>
                    {% else %}
                        <button class="btn btn-primary" type="submit">Add new Role</button>
                    {% endif %}
                    
                </div>   
            </form>
        </div>
    </div>
</div>

{% endblock %}
