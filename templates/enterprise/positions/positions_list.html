{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 mx-auto mt-5">
            <h4>List of roles availables in your company</h4>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Full name</th>
                        <th scope="col">Count</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>

                <tbody>
                    {% if positions %}
                        {% for i in positions %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.counter}}</td>
                                <td>
                                    <a href="{% url 'positions_edit' position_id=i.id %}" class="btn btn-dark text-light" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Role"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                    <a href="#" class="btn btn-dark text-light" data-bs-toggle="tooltip" data-bs-placement="top" title="List of employee of this role"><i class="fa fa-list" aria-hidden="true"></i></a>
                                    <a href="{% url 'positions_delete' position_id=i.id %}" onclick="return confirm('Are your surre you want to delete this employee?')" class="btn btn-danger text-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Role"><i class="fa fa-times" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td>
                                No employee register
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
