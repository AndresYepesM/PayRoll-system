{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form method="post">
                    {% csrf_token %}

                    <div class="row mt-2">
                        <div class="col">
                            <label>Full name</label>
                            {{form.full_name}}
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <div class="col">
                            <label>Email Address</label>
                            {{form.email}}
    
                        </div>
    
                        <div class="col">
                            <label>Phone number</label>
                            {{form.phone}}
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <div class="col">
                            <label>Salary</label>
                            {{form.salary}}
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <div class="col">
                            <label>Position/Role</label>
                            {{form.role}}
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="submit">Edit</button>
                        </div>   
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
