{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h3>Add new employee</h3>
                <h5 class="text-danger">{{ form.email.errors }}</h5>
                <h5 class="text-danger">{{ form.non_field_errors }}</h5>
                <form action="{% url 'register_new_employee' %}" method="post">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col">
                            <label>Full name</label>
                            {{form.full_name}}
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <label>Email Address</label>
                            {{form.email}}
                        </div>

                        <div class="col">
                            <label>Phone number</label>
                            {{form.phone}}
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <label>SSN</label>
                            {{form.ssn}}
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <label>Salary</label>
                            {{form.salary}}
                        </div>

                        <div class="col">
                            <label>Role</label>
                            {{form.role}}
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-secondary" type="submit">Add new Employee</button>
                        </div>   
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
